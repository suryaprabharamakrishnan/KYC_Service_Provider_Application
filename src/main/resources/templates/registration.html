<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>KYC_Service_Provider_App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- Create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"> </span> 
					<span class="icon-bar"> </span> 
					<span class="icon-bar"> </span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> Registration </a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info"> You've successfully registered to our application!</div>
				</div>

				<!-- error messages -->
				<div th:if="${param.nameformaterror}">
					<div class="alert alert-danger"> Firstname or Lastname is not valid </div>
				</div>
				
				<div th:if="${param.emailerror}">
					<div class="alert alert-danger"> Email ID already exists</div>
				</div>

				<div th:if="${param.emailformaterror}">
					<div class="alert alert-danger"> Enter a valid email </div>
				</div>
				
				<h1> Registration </h1>

				<!-- form Creation -->
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">
							First Name
						</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName">
							Last Name
						</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">
							email
						</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">
							password
						</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success"> Register </button>
						<span>Already registered?<a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
